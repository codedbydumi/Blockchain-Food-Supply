<!-- Professional FoodChain Tracker Hero Image -->
<div style="max-width: 100%; height: 400px; border-radius: 16px; overflow: hidden; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);">
    <svg class="hero-svg" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
            <!-- Background Gradient -->
            <defs>
                <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1"></stop>
                    <stop offset="50%" style="stop-color:#22c55e;stop-opacity:1"></stop>
                    <stop offset="100%" style="stop-color:#34d399;stop-opacity:1"></stop>
                </linearGradient>
                
                <!-- Blockchain Pattern -->
                <pattern id="blockchain" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
                    <rect width="40" height="40" fill="rgba(255,255,255,0.05)"></rect>
                    <rect x="5" y="5" width="30" height="30" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"></rect>
                    <circle cx="20" cy="20" r="3" fill="rgba(255,255,255,0.2)"></circle>
                </pattern>
                
                <!-- Glow Effect -->
                <filter id="glow">
                    <feGaussianBlur stdDeviation="3" result="coloredBlur"></feGaussianBlur>
                    <feMerge> 
                        <feMergeNode in="coloredBlur"></feMergeNode>
                        <feMergeNode in="SourceGraphic"></feMergeNode>
                    </feMerge>
                </filter>
            </defs>
            
            <!-- Background -->
            <rect width="100%" height="100%" fill="url(#bgGradient)"></rect>
            <rect width="100%" height="100%" fill="url(#blockchain)" opacity="0.3"></rect>
            
            <!-- Background Elements -->
            <circle cx="700" cy="100" r="60" fill="rgba(255,255,255,0.1)" class="floating"></circle>
            <circle cx="150" cy="400" r="40" fill="rgba(255,255,255,0.08)" class="floating-delay"></circle>
            <circle cx="600" cy="350" r="25" fill="rgba(255,255,255,0.06)" class="floating"></circle>
            
            <!-- Farm (Left Side) -->
            <g transform="translate(50, 200)" class="floating">
                <!-- Farm Building -->
                <rect x="0" y="40" width="80" height="50" fill="#ffffff" rx="4"></rect>
                <polygon points="0,40 40,10 80,40" fill="#dc2626"></polygon>
                <rect x="15" y="55" width="15" height="20" fill="#16a34a"></rect>
                <rect x="50" y="55" width="15" height="20" fill="#16a34a"></rect>
                
                <!-- Farm Text -->
                <text x="40" y="110" text-anchor="middle" fill="white" font-size="12" font-weight="bold">FARM</text>
                
                <!-- Plants around farm -->
                <circle cx="-10" cy="85" r="8" fill="#22c55e"></circle>
                <circle cx="90" cy="75" r="6" fill="#34d399"></circle>
                <circle cx="-5" cy="65" r="5" fill="#16a34a"></circle>
            </g>
            
            <!-- Supply Chain Flow -->
            <!-- Arrow 1: Farm to Processing -->
            <g class="pulse">
                <path d="M 150 250 Q 200 230 250 250" stroke="white" stroke-width="3" fill="none" stroke-dasharray="5,5"></path>
                <polygon points="245,245 255,250 245,255" fill="white"></polygon>
            </g>
            
            <!-- Processing Plant -->
            <g transform="translate(260, 220)" class="floating-delay">
                <rect x="0" y="20" width="60" height="40" fill="#ffffff" rx="6"></rect>
                <rect x="10" y="10" width="40" height="20" fill="#64748b" rx="2"></rect>
                <circle cx="15" cy="5" r="3" fill="#94a3af"></circle>
                <circle cx="25" cy="8" r="2" fill="#94a3af"></circle>
                <circle cx="35" cy="6" r="2.5" fill="#94a3af"></circle>
                <text x="30" y="75" text-anchor="middle" fill="white" font-size="10" font-weight="bold">PROCESS</text>
            </g>
            
            <!-- Arrow 2: Processing to Distribution -->
            <g class="pulse" style="animation-delay: 0.5s;">
                <path d="M 330 250 Q 380 230 430 250" stroke="white" stroke-width="3" fill="none" stroke-dasharray="5,5"></path>
                <polygon points="425,245 435,250 425,255" fill="white"></polygon>
            </g>
            
            <!-- Distribution Center -->
            <g transform="translate(440, 200)" class="floating">
                <rect x="0" y="30" width="80" height="60" fill="#ffffff" rx="6"></rect>
                <rect x="10" y="40" width="25" height="15" fill="#f59e0b"></rect>
                <rect x="45" y="40" width="25" height="15" fill="#f59e0b"></rect>
                <rect x="10" y="65" width="25" height="15" fill="#06b6d4"></rect>
                <rect x="45" y="65" width="25" height="15" fill="#06b6d4"></rect>
                <text x="40" y="110" text-anchor="middle" fill="white" font-size="10" font-weight="bold">DISTRIBUTE</text>
            </g>
            
            <!-- Arrow 3: Distribution to Retail -->
            <g class="pulse" style="animation-delay: 1s;">
                <path d="M 530 250 Q 580 230 630 250" stroke="white" stroke-width="3" fill="none" stroke-dasharray="5,5"></path>
                <polygon points="625,245 635,250 625,255" fill="white"></polygon>
            </g>
            
            <!-- Retail Store -->
            <g transform="translate(640, 210)" class="floating-delay">
                <rect x="0" y="25" width="70" height="50" fill="#ffffff" rx="6"></rect>
                <rect x="5" y="15" width="60" height="15" fill="#ef4444"></rect>
                <rect x="15" y="40" width="15" height="15" fill="#22c55e"></rect>
                <rect x="40" y="40" width="15" height="15" fill="#f59e0b"></rect>
                <rect x="15" y="60" width="15" height="10" fill="#06b6d4"></rect>
                <rect x="40" y="60" width="15" height="10" fill="#8b5cf6"></rect>
                <text x="35" y="90" text-anchor="middle" fill="white" font-size="10" font-weight="bold">RETAIL</text>
            </g>
            
            <!-- Blockchain Network (Center) -->
            <g transform="translate(350, 100)">
                <!-- Main Blockchain Node -->
                <circle cx="50" cy="50" r="35" fill="rgba(255,255,255,0.95)" filter="url(#glow)" class="pulse"></circle>
                <circle cx="50" cy="50" r="25" fill="#16a34a"></circle>
                <path d="M 35 45 L 45 55 L 65 35" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"></path>
                
                <!-- Connected Nodes -->
                <circle cx="20" cy="30" r="12" fill="rgba(255,255,255,0.9)" class="floating"></circle>
                <circle cx="80" cy="30" r="12" fill="rgba(255,255,255,0.9)" class="floating-delay"></circle>
                <circle cx="20" cy="70" r="12" fill="rgba(255,255,255,0.9)" class="floating-delay"></circle>
                <circle cx="80" cy="70" r="12" fill="rgba(255,255,255,0.9)" class="floating"></circle>
                
                <!-- Connection Lines -->
                <line x1="30" y1="37" x2="42" y2="45" stroke="rgba(255,255,255,0.6)" stroke-width="2"></line>
                <line x1="70" y1="37" x2="58" y2="45" stroke="rgba(255,255,255,0.6)" stroke-width="2"></line>
                <line x1="30" y1="63" x2="42" y2="55" stroke="rgba(255,255,255,0.6)" stroke-width="2"></line>
                <line x1="70" y1="63" x2="58" y2="55" stroke="rgba(255,255,255,0.6)" stroke-width="2"></line>
                
                <!-- Blockchain Text -->
                <text x="50" y="120" text-anchor="middle" fill="white" font-size="14" font-weight="bold">BLOCKCHAIN</text>
                <text x="50" y="135" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="10">VERIFICATION</text>
            </g>
            
            <!-- Data Flow Indicators -->
            <g class="rotate" style="transform-origin: 400px 150px;">
                <circle cx="380" cy="130" r="2" fill="rgba(255,255,255,0.8)"></circle>
                <circle cx="420" cy="130" r="2" fill="rgba(255,255,255,0.6)"></circle>
                <circle cx="380" cy="170" r="2" fill="rgba(255,255,255,0.7)"></circle>
                <circle cx="420" cy="170" r="2" fill="rgba(255,255,255,0.5)"></circle>
            </g>
            
            <!-- QR Code Symbol -->
            <g transform="translate(720, 50)">
                <rect x="0" y="0" width="50" height="50" fill="white" rx="4"></rect>
                <rect x="5" y="5" width="8" height="8" fill="#16a34a"></rect>
                <rect x="17" y="5" width="8" height="8" fill="#16a34a"></rect>
                <rect x="29" y="5" width="8" height="8" fill="#16a34a"></rect>
                <rect x="5" y="17" width="8" height="8" fill="#16a34a"></rect>
                <rect x="29" y="17" width="8" height="8" fill="#16a34a"></rect>
                <rect x="5" y="29" width="8" height="8" fill="#16a34a"></rect>
                <rect x="17" y="29" width="8" height="8" fill="#16a34a"></rect>
                <rect x="29" y="29" width="8" height="8" fill="#16a34a"></rect>
                <rect x="17" y="17" width="8" height="8" fill="#16a34a"></rect>
                <text x="25" y="65" text-anchor="middle" fill="white" font-size="8" font-weight="bold">TRACK</text>
            </g>
            
            <!-- Mobile Phone -->
            <g transform="translate(50, 50)" class="floating">
                <rect x="0" y="0" width="30" height="50" fill="white" rx="6"></rect>
                <rect x="3" y="8" width="24" height="30" fill="#16a34a" rx="2"></rect>
                <circle cx="15" cy="43" r="3" fill="#e5e7eb"></circle>
                <text x="15" y="65" text-anchor="middle" fill="white" font-size="8" font-weight="bold">MOBILE</text>
            </g>
            
            <!-- Security Shield -->
            <g transform="translate(150, 80)" class="pulse">
                <path d="M 25 10 L 35 15 L 35 35 L 25 45 L 15 35 L 15 15 Z" fill="rgba(255,255,255,0.9)"></path>
                <path d="M 25 15 L 30 18 L 30 32 L 25 38 L 20 32 L 20 18 Z" fill="#16a34a"></path>
                <path d="M 22 25 L 24 27 L 28 23" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"></path>
                <text x="25" y="55" text-anchor="middle" fill="white" font-size="8" font-weight="bold">SECURE</text>
            </g>
            
            <!-- Title and Subtitle -->
            <text x="400" y="380" text-anchor="middle" fill="white" font-size="32" font-weight="bold">
                Farm to Fork Transparency
            </text>
            <text x="400" y="405" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="16">
                Blockchain-Powered Supply Chain Tracking
            </text>
            <text x="400" y="425" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="14">
                Secure • Transparent • Traceable
            </text>
            
            <!-- Decorative Elements -->
            <circle cx="100" cy="150" r="3" fill="rgba(255,255,255,0.4)" class="floating"></circle>
            <circle cx="680" cy="180" r="2" fill="rgba(255,255,255,0.5)" class="floating-delay"></circle>
            <circle cx="200" cy="50" r="2.5" fill="rgba(255,255,255,0.3)" class="floating"></circle>
            <circle cx="600" cy="80" r="2" fill="rgba(255,255,255,0.6)" class="floating-delay"></circle>
        </svg>
</div>

<style>
/* Hero Image Animations */
.floating {
    animation: floating 3s ease-in-out infinite;
}

.floating-delay {
    animation: floating 3s ease-in-out infinite;
    animation-delay: 1s;
}

.pulse {
    animation: pulse 2s infinite;
}

.rotate {
    animation: rotate 20s linear infinite;
}

@keyframes floating {
    0% { transform: translate(0, 0); }
    50% { transform: translate(0, -10px); }
    100% { transform: translate(0, 0); }
}

@keyframes pulse {
    0% { opacity: 0.6; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.05); }
    100% { opacity: 0.6; transform: scale(1); }
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}
</style>