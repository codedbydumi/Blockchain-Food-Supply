{% extends "base.html" %}

{% block title %}Page Not Found - FoodChain Tracker{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="error-page">
                <div class="error-code mb-4">
                    <h1 class="display-1 fw-bold text-muted">404</h1>
                </div>
                
                <div class="error-icon mb-4">
                    <i class="fas fa-search fa-5x text-muted"></i>
                </div>
                
                <h2 class="mb-3">Page Not Found</h2>
                <p class="lead text-muted mb-4">
                    The page you're looking for doesn't exist or has been moved.
                </p>
                
                <div class="error-actions">
                    <a href="{{ url_for('index') }}" class="btn btn-success btn-lg me-3">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-arrow-left me-2"></i>Go Back
                    </a>
                </div>
                
                <hr class="my-5">
                
                <div class="help-links">
                    <h5 class="mb-3">Need help? Try these:</h5>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <a href="{{ url_for('dashboard.main') }}" class="btn btn-outline-primary w-100">
                                <i class="fas fa-tachometer-alt mb-2 d-block"></i>
                                Dashboard
                            </a>
                        </div>
                        <div class="col-md-4 mb-3">
                            <a href="{{ url_for('products.list_products') }}" class="btn btn-outline-info w-100">
                                <i class="fas fa-boxes mb-2 d-block"></i>
                                Products
                            </a>
                        </div>
                        <div class="col-md-4 mb-3">
                            <a href="{{ url_for('analytics.dashboard') }}" class="btn btn-outline-warning w-100">
                                <i class="fas fa-chart-line mb-2 d-block"></i>
                                Analytics
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
